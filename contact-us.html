    <main class="container">
      <form id="contactForm">
        <h2 style="font-size: 40px;">Contact Form</h2>
        <label for="first-name">First Name</label><br>
        <input type="text" id="first-name" name="first_name" placeholder="Enter your first name" required><br>
    
        <label for="last-name">Last Name</label><br>
        <input type="text" id="last-name" name="last_name" placeholder="Enter your last name" required><br>
    
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
    
        <label for="contact-number">Contact Number</label><br>

        <input type="tel" id="contact-number" name="contact_number" placeholder="Enter your contact number" required><br>
        <label for="captcha">Enter CAPTCHA:</label>
        <div id="captchaContainer">
          <span id="captchaText"></span>
          <button type="button" onclick="generateCaptcha()">&#8635;</button>
        </div>
        <input type="text" id="captchaInput" placeholder="Enter the text above" required>
        <button type="submit" id="submitBtn">Submit</button>
      
      <p id="captchaError" style="color: red; display: none;">Incorrect CAPTCHA. Try again.</p>
